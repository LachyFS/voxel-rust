# Texture configuration
# Maps block types to their texture files
#
# Each block can have:
#   all = "texture.png"              - Same texture on all faces
#   top/bottom/sides = "texture.png" - Different textures per face
#   random_rotation = true/false     - Randomize UV rotation per-face (default: false)
#                                      Only applies to 1x1 faces (not greedy-merged quads)

[blocks]

[blocks.grass]
top = "grass_top.png"
bottom = "dirt.png"
sides = "grass_side.png"

[blocks.dirt]
all = "dirt.png"
random_rotation = true  # Natural variation for dirt

[blocks.stone]
all = "stone.png"
random_rotation = true  # Break up repetitive stone patterns

[blocks.cobblestone]
all = "cobblestone.png"
random_rotation = true  # Cobblestone looks better with random rotation

[blocks.sand]
all = "sand.png"
random_rotation = true  # Natural sand variation

[blocks.wood]
top = "wood_top.png"
bottom = "wood_top.png"
sides = "wood_side.png"

[blocks.leaves]
all = "leaves.png"
random_rotation = true  # Leaves look more natural with variety

[blocks.brick]
all = "brick.png"

[blocks.water]
all = "water.png"

[blocks.snow]
all = "snow.png"
random_rotation = true

[blocks.ice]
all = "ice.png"

[blocks.gravel]
all = "gravel.png"
random_rotation = true

[blocks.clay]
all = "clay.png"
random_rotation = true

[blocks.cactus]
top = "cactus_top.png"
bottom = "cactus_top.png"
sides = "cactus_side.png"

[blocks.dead_bush]
all = "dead_bush.png"

[blocks.tall_grass]
all = "tall_grass.png"

[blocks.podzol]
top = "podzol_top.png"
bottom = "dirt.png"
sides = "podzol_side.png"

[blocks.spruce_wood]
top = "spruce_wood_top.png"
bottom = "spruce_wood_top.png"
sides = "spruce_wood_side.png"

[blocks.spruce_leaves]
all = "spruce_leaves.png"
random_rotation = true
