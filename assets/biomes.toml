# Biome Configuration
# Defines how biomes are selected and what blocks they use
#
# Each biome has:
#   temperature_min/max: Range for temperature noise (-1.0 to 1.0)
#   moisture_min/max: Range for moisture noise (-1.0 to 1.0)
#   surface_block: Block type for the surface layer
#   subsurface_block: Block type for layers below surface (up to 4 blocks deep)
#   stone_altitude: Height above sea level where stone replaces grass (optional)
#
# Noise parameters (all optional, with sensible defaults):
#   height_scale: Terrain height multiplier (default 1.0, higher = taller terrain)
#   base_height: Base height offset relative to sea level (default 0)
#   noise_scale: Terrain noise frequency multiplier (default 1.0, higher = more jagged)
#   detail_strength: Detail noise strength (default 0.25, 0 = smooth, higher = rougher)
#   flatness: Terrain flatness (0.0 = normal, 1.0 = completely flat)

[settings]
# Scale for biome noise (smaller = larger biomes)
biome_scale = 0.005
# Blend radius for smooth biome transitions (0.0 = hard edges, higher = smoother)
blend_radius = 0.15
# Noise strength for irregular biome boundaries (0.0 = smooth edges, higher = more jagged)
blend_noise_strength = 0.08

[biomes]

